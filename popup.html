<!DOCTYPE html>
<html>
  <head>
    <title>Extension_1</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Summarizer</h1>
      <div id="loading"><img src="loading.gif" />Starting Content</div>
      <p id="summaryContent">This should change to the summarized content!</p>
      <form id="replacely-form">
        <input
          type="text"
          id="search"
          required
          class="text-box"
          placeholder="Search"
        />
        <input
          type="text"
          id="replace"
          required
          class="text-box"
          placeholder="Replace"
        />
        <button class="btn" type="submit">
          <span>Replace</span>
        </button>
      </form>
    </div>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/8.6.5/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/8.6.5/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="popup.js"></script>
  </body>
</html>
